<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Asset Rebalance Calculator</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Steve Ferguson, sfergus1@gmail.com"/>
    <link rel="stylesheet" type="text/css" href="css/assets.css"/>
  </h:head>
  <h:body>
    <h:form>
      <h:dataTable value="#{portfolio.assets}" var="asset"
                   styleClass="assetTable"
                   headerClass="assetTableHeader"
                   rowClasses="assetTableOddRow,assetTableEvenRow"
                   columnClasses=",,assetShares,assetSharePrice,,,,,assetAllocation,assetAllocation">
        <h:column>
          <f:facet name="header">Name</f:facet>
          <h:inputText value="#{asset.name}" p:placeholder="Asset name"/>
        </h:column>
        <h:column>
          <f:facet name="header">Class</f:facet>
          <h:selectOneMenu value="#{asset.assetClass}">
            <f:selectItems value="#{portfolio.assetClasses}"/>
          </h:selectOneMenu>
        </h:column>
        <h:column>
          <f:facet name="header">Shares</f:facet>
          <h:inputText value="#{portfolio.getAssetShares(asset)}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Share Price</f:facet>
          <h:inputText value="#{portfolio.getAssetPrice(asset)}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Symbol</f:facet>
          <h:inputText value="#{asset.symbol}" p:placeholder="Symbol"/>
         </h:column>
        <h:column>
          <f:facet name="header">Style</f:facet>
          <h:selectOneMenu value="#{asset.assetStyle}">
            <f:selectItems value="#{portfolio.assetStyles}"/>
          </h:selectOneMenu>
        </h:column>
        <h:column>
          <f:facet name="header">Location</f:facet>
          <h:selectOneMenu value="#{asset.location}">
            <f:selectItems value="#{portfolio.locations}"/>
          </h:selectOneMenu>
        </h:column>
        <h:column>
          <f:facet name="header">Market Cap</f:facet>
          <h:selectOneMenu value="#{asset.marketCap}">
            <f:selectItems value="#{portfolio.marketCaps}"/>
          </h:selectOneMenu>
        </h:column>
        <h:column>
          <f:facet name="header">Current Allocation</f:facet>
          #{portfolio.getCurrentAllocation(asset)}
        </h:column>
        <h:column>
          <f:facet name="header">Target Allocation</f:facet>
          <h:inputText value="#{portfolio.getTargetAllocation(asset)}"/>
        </h:column>
      </h:dataTable>
    </h:form>
  </h:body>
</html>
